<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guessing Game</h1>
    </header>
    <main>
        <span id="gameHead">Guess a number</span>
        <span id="subHead">Between 1 - 100</span>
        
        <div id="guesses">
            <span class="guess">-</span>
            <span class="guess">-</span>
            <span class="guess">-</span>
            <span class="guess">-</span>
            <span class="guess">-</span>
        </div>
        <input type="text" id="num"/>
        <div id="buttons">
            <button id="guess">Guess</button>
            <button id="reset">Reset</button>
            <!-- <button>Hint</button> -->
        </div>
        
    </main>
    <footer>
        <img src='https://d2pyzn5nn2wsnc.cloudfront.net/sjsu-logo.svg?mtime=20210201070945&focal=none' alt='SJSU'>
        <div id="myInfo"><span>Xavier Loera Flores</span></div>
        <img src='https://d2pyzn5nn2wsnc.cloudfront.net/powered-sjsu-blue.svg?mtime=20210202071951&focal=none' alt="Fullstack Academy" />
    </footer>
    <script type="" src="index.js"></script>
</body>
</html>
